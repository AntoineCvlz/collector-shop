on:
  workflow_call:

jobs:
  build-and-test:
    name: Build & PHPUnit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, mysql, zip, bcmath
          coverage: xdebug
          tools: composer:v2

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: âš¡ Install NPM dependencies & Build assets
        run: |
          npm install
          npm run build

      - name: âš™ï¸ Prepare Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ§ª Run tests
        run: php artisan test --parallel --coverage-clover coverage.xml

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 7